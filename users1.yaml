# 2025-10-15 changed section numbers to match the strings in class schedules, e.g., L01 instead of 1.
# 2025-10-14 added fields related to planned majors and minor for students
# 2025-10-13 note that 'department' field in entries for classes should have been named 'subject'
# 2025-10-13 added 'degrees' field for students
# 2025-10-03 replaced "department" with "subject" in description of academic_unit
# 2025-09-14 added GPNC field to entries in student class schedules

